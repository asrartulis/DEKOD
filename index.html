<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEKOD ARCHIVE - LOGIN</title>
    <style>
        body {
            background-color: black;
            color: green;
            text-align: center;
            font-family: monospace;
        }
        .login-container {
            margin-top: 100px;
        }
        input {
            background: black;
            border: 1px solid green;
            color: green;
            padding: 10px;
            margin: 10px;
            font-family: monospace;
        }
        button {
            background: green;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: darkgreen;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container fade-in">
        <h1>DEKOD ARCHIVE</h1>
        <p>ENTER ACCESS CODE</p>
        <input type="password" id="accessCode" placeholder="********">
        <button onclick="verifyAccess()">LOGIN</button>
    </div>

    <script>
        function verifyAccess() {
            let code = document.getElementById("accessCode").value;
            if (code === "DEKOD2025") {
                window.location.href = "homepage.html";
            } else {
                alert("ACCESS DENIED");
            }
        }
    </script>
</body>
</html>
